<script>
  let darkModeVar = false;

  let menuBox = document.getElementById("menu-box");
  let menuIcon = document.getElementById("menu");
  let icon = document.getElementById("logo")

  function openMenu(){
    menuBox.classList.toggle("open-menu")

    if(menuBox.classList.contains("open-menu")) {
      if (darkModeVar === false){
        menuIcon.src = './img/DarkClose.png';
        icon.src = './img/LogoDark.png';
      } else {
        menuIcon.src = './img/LightClose.png';
        icon.src = './img/LogoLight.png';
      }
    } else {
      if(darkModeVar === false){
        menuIcon.src = './img/LightMenu.png';
        icon.src = './img/LogoLight.png';
      } else {
        menuIcon.src = './img/DarkMenu.png';
        icon.src = './img/LogoDark.png';
      }
    }
  }



  const bg = document.getElementById("bg");
  const center = document.getElementById("dot")
  const text = document.getElementById("landingText");
  const text2 = document.getElementById("landingText2");
  const text3 = document.getElementById("landingText3");
  const logo = document.getElementById("logo");
  const dmBtn = document.getElementById("dmBtn");
  const menu = document.getElementById("menu");
  function darkmode() {
    if(darkModeVar === false) {
      bg.src = './img/dbgd.png';
      center.style.background = "var(--darkCircle)";
      center.style.boxShadow = "var(--darkShadow)";
      text.style.color = "var(--darkText)";
      text2.style.color = "var(--darkText)";
      text3.style.color = "var(--darkText)";
      logo.src = './img/LogoDark.png';
      dmBtn.src = './img/LightMode.png';
      menu.src = './img/DarkMenu.png';

      darkModeVar = true;
    } else {
      bg.src = './img/dbgl.png';
      center.style.background = "var(--ligtCircle)";
      center.style.boxShadow = "var(--lightShadow)";
      text.style.color = "var(--lightText)";
      text2.style.color = "var(--lightText)";
      text3.style.color = "var(--lightText)";
      logo.src = './img/LogoLight.png';
      dmBtn.src = './img/DarkMode.png';
      menu.src = './img/LightMenu.png';

      darkModeVar = false;
    }
  }
</script>
